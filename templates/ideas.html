<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reminv | Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050000;
            --bg-card: rgba(30, 20, 20, 0.5);
            --border: rgba(244, 63, 94, 0.3);
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --accent: #f43f5e;
            --accent-glow: rgba(244, 63, 94, 0.3);
            /* Warna Difficulty */
            --diff-easy: #10b981;
            --diff-med: #facc15;
            --diff-hard: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-image: linear-gradient(135deg, #150505 0%, #200b0b 50%, #0a0202 100%);
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--accent-glow) 0%, transparent 40%);
            opacity: 0.1;
            animation: auroraMove 15s infinite alternate-reverse linear;
            pointer-events: none;
        }

        @keyframes auroraMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-50px, 50px);
            }
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 150px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .header {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 5px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
        }

        .logo span {
            color: var(--accent);
        }

        .profile-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 1.5px solid var(--accent);
            box-shadow: 0 0 5px var(--accent-glow);
        }

        .mascot-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 0;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 1;
        }

        .mascot {
            position: absolute;
            bottom: -20px;
            width: 150px;
            transition: all 0.5s ease;
        }

        .mascot.left {
            left: -20px;
        }

        .mascot.right {
            right: -20px;
        }

        .mascot.active {
            opacity: 1;
            filter: drop-shadow(0 0 10px var(--accent-glow));
            transform: scale(1.02);
            animation: floating 4s infinite;
            z-index: 2;
        }

        @keyframes floating {

            0%,
            100% {
                transform: translateY(0) scale(1.05);
            }

            50% {
                transform: translateY(-15px) scale(1.05);
            }
        }

        .mascot.inactive {
            opacity: 0.2;
            filter: grayscale(100%) brightness(0.3);
            transform: scale(0.9) translateY(20px);
            z-index: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .note-card {
            background: rgba(25, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 150px;
            transition: 0.3s;
        }

        .note-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .note-content {
            font-size: 0.9rem;
            color: #fff;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn-mini {
            flex: 1;
            border: 1px solid var(--border);
            padding: 6px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-muted);
            text-decoration: none;
            transition: 0.2s;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .btn-mini:hover {
            color: white;
            border-color: var(--accent);
            background: var(--accent);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .bubble-card {
            background: #181515;
            width: 90%;
            max-width: 380px;
            border-radius: 24px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .bubble-title {
            font-size: 1rem;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #fff;
        }

        textarea,
        .input-box {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            outline: none;
            margin-bottom: 20px;
            font-family: inherit;
        }

        textarea {
            resize: none;
            min-height: 120px;
        }

        textarea:focus,
        .input-box:focus {
            border-color: var(--accent);
        }

        /* STYLE PILIHAN BARU */
        .section-label {
            font-size: 0.75rem;
            color: #888;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider-wrap {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }

        .deadline-text {
            color: #fca5a5;
            font-weight: 800;
            font-size: 0.9rem;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--accent);
            margin-top: -7px;
            border: 3px solid #fff;
            cursor: pointer;
        }

        /* CUSTOM DIFFICULTY SELECTOR (CHIPS) */
        .diff-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
        }

        .diff-option {
            flex: 1;
            position: relative;
        }

        .diff-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .diff-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            color: #888;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .diff-option input:checked+.diff-label.lbl-easy {
            background: var(--diff-easy);
            color: #000;
            border-color: var(--diff-easy);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        .diff-option input:checked+.diff-label.lbl-med {
            background: var(--diff-med);
            color: #000;
            border-color: var(--diff-med);
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.4);
        }

        .diff-option input:checked+.diff-label.lbl-hard {
            background: var(--diff-hard);
            color: #fff;
            border-color: var(--diff-hard);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
        }

        .btn-save {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.95rem;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .bottom-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 60px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .nav-link {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .btn-fab {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #fa8b9e);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px var(--accent-glow);
            cursor: pointer;
            transition: 0.3s;
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <div class="mascot-container">
        <img src="/static/reze.png" class="mascot left inactive">
        <img src="/static/makima.png" class="mascot right active">
    </div>
    <div class="main no-scrollbar">
        <div class="header">
            <div class="logo">Reminv<span>.</span></div>
            <img src="/static/ibnu.jpg" class="profile-pic" alt="Profile">
        </div>
        <div class="grid">
            {% for idea in ideas %}
            <div class="note-card">
                <div class="note-content">{{ idea.content }}</div>
                <div class="note-actions">
                    <button class="btn-mini"
                        onclick="openPromoteModal('{{ idea.id }}', '{{ idea.content|replace('\n', ' ')|replace("'", "\\'") }}')">Tugas</button>
                    <a href="/delete_idea/{{ idea.id }}" class="btn-mini"
                        style="color:#ef4444; border-color: rgba(239,68,68,0.5);">Hapus</a>
                </div>
            </div>
            {% else %}
            <div style="text-align: center; margin-top: 120px; color: rgba(255,255,255,0.5); grid-column: 1/-1;">Belum
                ada catatan.</div>
            {% endfor %}
        </div>
    </div>

    <div class="modal-overlay" id="noteModal">
        <div class="bubble-card">
            <div class="bubble-title">Catatan Baru <span class="close-btn" onclick="closeModal('noteModal')">✕</span>
            </div>
            <form action="/add_idea" method="POST">
                <textarea name="content" placeholder="Tulis ide..." required id="noteInput"></textarea>
                <button type="submit" class="btn-save">Simpan</button>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="promoteModal">
        <div class="bubble-card">
            <div class="bubble-title">Jadikan Tugas <span class="close-btn"
                    onclick="closeModal('promoteModal')">✕</span></div>
            <form action="/promote_idea" method="POST">
                <input type="hidden" name="note_id" id="promoteNoteId">
                <input type="text" name="title" class="input-box" id="promoteTitle" required>

                <span class="section-label">Deadline</span>
                <div class="slider-wrap">
                    <div class="slider-header">
                        <span id="promoteDeadlineText" class="deadline-text">Besok</span>
                    </div>
                    <input type="range" id="promoteRange" name="days_until" min="0" max="31" value="1">
                </div>

                <span class="section-label">Tingkat Kesulitan</span>
                <div class="diff-selector">
                    <div class="diff-option">
                        <input type="radio" name="difficulty" value="1" id="pd1">
                        <label class="diff-label lbl-easy" for="pd1">EASY</label>
                    </div>
                    <div class="diff-option">
                        <input type="radio" name="difficulty" value="2" id="pd2" checked>
                        <label class="diff-label lbl-med" for="pd2">MID</label>
                    </div>
                    <div class="diff-option">
                        <input type="radio" name="difficulty" value="3" id="pd3">
                        <label class="diff-label lbl-hard" for="pd3">HARD</label>
                    </div>
                </div>

                <button type="submit" class="btn-save">Pindahkan</button>
            </form>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="/" class="nav-link"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                width="24" height="24">
                <path d="M9 11l3 3L22 4" />
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
            </svg></a>
        <button class="btn-fab" onclick="openModal('noteModal')"><svg viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="3">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg></button>
        <a href="/ideas" class="nav-link active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2.5" width="24" height="24">
                <path d="M9 18h6" />
                <path d="M10 22h4" />
                <path
                    d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 16.5 8 4.5 4.5 0 0 0 12 3.5 4.5 4.5 0 0 0 7.5 8c0 1.57.88 2.97 2.21 3.91.56.4 1.05 1 1.29 1.77" />
            </svg></a>
    </div>

    <script>
        function openModal(id) { document.getElementById(id).classList.add('active'); if (id === 'noteModal') document.getElementById('noteInput').focus(); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function openPromoteModal(id, content) { document.getElementById('promoteNoteId').value = id; document.getElementById('promoteTitle').value = content; openModal('promoteModal'); }
        document.querySelectorAll('.modal-overlay').forEach(m => m.addEventListener('click', function (e) { if (e.target === this) this.classList.remove('active'); }));
        const pSlider = document.getElementById('promoteRange'); const pText = document.getElementById('promoteDeadlineText');
        pSlider.addEventListener('input', function () { const val = parseInt(this.value); if (val === 0) pText.innerText = "Hari Ini"; else if (val === 1) pText.innerText = "Besok"; else pText.innerText = val + " Hari Lagi"; });
    </script>
</body>

</html>
