<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reminv | Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #000000;
            --bg-card: #1E1E1E;
            --border: #333333;
            --text-main: #E3E3E3;
            --text-muted: #8E8E8E;
            --accent: #FCA5A5;
            /* Merah soft buat Makima */
            --c-easy: #6DD58C;
            --c-mid: #FDC24F;
            --c-hard: #FF8383;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .main {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 180px;
            position: relative;
            z-index: 10;
        }

        .header {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .logo span {
            color: var(--accent);
        }

        .profile-pic {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #333;
        }

        /* --- MASCOTS FIXED POSITIONING --- */
        .mascot-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            pointer-events: none;
            z-index: 90;
        }

        .mascot {
            position: absolute;
            width: 160px;
            /* TEKNIK TENGAH ABSOLUT */
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            bottom: -200px;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .mascot.active {
            opacity: 1;
            bottom: 80px;
            /* Pas di belakang nav */
            transform: translateX(-50%) scale(1);
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        /* NOTEBOOK STYLE CARDS */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .note-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 160px;
            transition: 0.2s;
        }

        .note-card:active {
            transform: scale(0.99);
            background: #252525;
        }

        .note-content {
            font-size: 0.95rem;
            color: #fff;
            line-height: 1.5;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .note-actions {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }

        .btn-icon {
            flex: 1;
            height: 40px;
            border-radius: 50px;
            /* Pill shape */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #444;
            background: transparent;
            cursor: pointer;
        }

        .btn-icon svg {
            width: 18px;
            height: 18px;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .btn-promote {
            color: #A8C7FA;
            border-color: #333;
        }

        .btn-promote svg {
            stroke: #A8C7FA;
        }

        .btn-del {
            color: var(--c-hard);
            border-color: #333;
        }

        .btn-del svg {
            stroke: var(--c-hard);
        }

        /* MODAL (Copy dari Index) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 200;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .bubble-card {
            background: #252525;
            width: 92%;
            max-width: 420px;
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            padding: 28px;
            border: 1px solid #333;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .bubble-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .bubble-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .close-btn {
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        textarea,
        .input-box {
            width: 100%;
            background: #181818;
            border: 1px solid #333;
            padding: 16px;
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            outline: none;
            margin-bottom: 24px;
            font-family: inherit;
        }

        textarea {
            resize: none;
            min-height: 120px;
        }

        .input-box:focus {
            border-color: var(--accent);
        }

        .btn-save {
            width: 100%;
            background: var(--accent);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
        }

        /* SLIDER STYLE */
        .controls-grid {
            display: grid;
            grid-template-columns: 2fr 1.2fr;
            gap: 16px;
            margin-bottom: 28px;
        }

        .control-box {
            background: #181818;
            border-radius: 16px;
            padding: 16px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .box-label {
            font-size: 0.75rem;
            color: #888;
            font-weight: 500;
            margin-bottom: 8px;
        }

        #promoteDeadlineText {
            font-weight: 600;
            color: var(--accent);
        }

        input[type=range] {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            -webkit-appearance: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .diff-selector {
            display: flex;
            gap: 6px;
            height: 100%;
        }

        .diff-option {
            flex: 1;
            position: relative;
        }

        .diff-option input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .diff-label {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: #666;
            background: #252525;
            border-radius: 8px;
            border: 1px solid #333;
            transition: 0.2s;
        }

        .diff-option input:checked+.diff-label.easy {
            background: var(--c-easy);
            color: #000;
            border-color: var(--c-easy);
        }

        .diff-option input:checked+.diff-label.mid {
            background: var(--c-mid);
            color: #000;
            border-color: var(--c-mid);
        }

        .diff-option input:checked+.diff-label.hard {
            background: var(--c-hard);
            color: #fff;
            border-color: var(--c-hard);
        }

        .bottom-nav {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            background: #1E1E1E;
            border: 1px solid #333;
            border-radius: 100px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .nav-link {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            text-decoration: none;
            transition: 0.2s;
        }

        .nav-link.active {
            background: #333;
            color: var(--accent);
        }

        .btn-fab {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--accent);
            color: #000;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="mascot-container">
        <img src="/static/reze.png" class="mascot inactive">
        <img src="/static/makima.png" class="mascot active">
    </div>
    <div class="main no-scrollbar">
        <div class="header">
            <div class="logo">Reminv<span>.</span></div>
            <img src="/static/ibnu.jpg" class="profile-pic">
        </div>
        <div class="grid">
            {% for idea in ideas %}
            <div class="note-card">
                <div class="note-content">{{ idea.content }}</div>
                <div class="note-actions">
                    <button class="btn-icon btn-promote"
                        onclick="openPromoteModal('{{ idea.id }}', '{{ idea.content|replace('\n', ' ')|replace("'", "\\'") }}')">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 6L9 17l-5-5" />
                        </svg>
                    </button>
                    <a href="/delete_idea/{{ idea.id }}" class="btn-icon btn-del">
                        <svg viewBox="0 0 24 24">
                            <path d="M18 6L6 18M6 6l12 12" />
                        </svg>
                    </a>
                </div>
            </div>
            {% else %}
            <div style="text-align: center; margin-top: 120px; color: #666; font-size: 0.9rem;">Kosong.</div>
            {% endfor %}
        </div>
    </div>

    <div class="modal-overlay" id="noteModal">
        <div class="bubble-card">
            <div class="bubble-header">
                <div class="bubble-title">Catatan Baru</div>
                <div class="close-btn" onclick="closeModal('noteModal')">✕</div>
            </div>
            <form action="/add_idea" method="POST">
                <textarea name="content" placeholder="Tulis ide..." required id="noteInput"></textarea>
                <button type="submit" class="btn-save">Simpan</button>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="promoteModal">
        <div class="bubble-card">
            <div class="bubble-header">
                <div class="bubble-title">Jadikan Tugas</div>
                <div class="close-btn" onclick="closeModal('promoteModal')">✕</div>
            </div>
            <form action="/promote_idea" method="POST">
                <input type="hidden" name="note_id" id="promoteNoteId">
                <input type="text" name="title" class="input-box" id="promoteTitle" required>

                <div class="controls-grid">
                    <div class="control-box">
                        <div
                            style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                            <span class="box-label">Deadline</span>
                            <span id="promoteDeadlineText">Besok</span>
                        </div>
                        <input type="range" id="promoteRange" name="days_until" min="0" max="31" value="1">
                    </div>

                    <div class="control-box">
                        <div class="diff-selector">
                            <div class="diff-option"><input type="radio" name="difficulty" value="1" id="pd_ez">
                                <div class="diff-label easy">EZ</div>
                            </div>
                            <div class="diff-option"><input type="radio" name="difficulty" value="2" id="pd_mid"
                                    checked>
                                <div class="diff-label mid">MID</div>
                            </div>
                            <div class="diff-option"><input type="radio" name="difficulty" value="3" id="pd_hrd">
                                <div class="diff-label hard">HRD</div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-save">Pindahkan</button>
            </form>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="/" class="nav-link"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                width="24" height="24">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg></a>
        <button class="btn-fab" onclick="openModal('noteModal')"><svg viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2.5" width="24" height="24">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg></button>
        <a href="/ideas" class="nav-link active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" width="24" height="24">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg></a>
    </div>

    <script>
        function openModal(id) { document.getElementById(id).classList.add('active'); if (id === 'noteModal') document.getElementById('noteInput').focus(); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function openPromoteModal(id, content) { document.getElementById('promoteNoteId').value = id; document.getElementById('promoteTitle').value = content; openModal('promoteModal'); }
        document.querySelectorAll('.modal-overlay').forEach(m => m.addEventListener('click', function (e) { if (e.target === this) this.classList.remove('active'); }));
        const pSlider = document.getElementById('promoteRange'); const pText = document.getElementById('promoteDeadlineText');
        pSlider.addEventListener('input', function () { const val = parseInt(this.value); if (val === 0) pText.innerText = "Hari Ini"; else if (val === 1) pText.innerText = "Besok"; else pText.innerText = val + " Hari Lagi"; });
    </script>
</body>

</html>
