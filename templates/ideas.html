<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reminv | Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050000;
            --bg-card: rgba(30, 20, 20, 0.5);
            --border: rgba(244, 63, 94, 0.1);
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --accent: #f43f5e;
            --accent-glow: rgba(244, 63, 94, 0.4);
            --c-easy: #4ade80;
            --c-mid: #facc15;
            --c-hard: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 120%, #2e0b0b 0%, #05020a 60%);
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 160px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
        }

        .logo span {
            color: var(--accent);
        }

        .profile-pic {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* --- MASCOTS (CENTERED & POP-UP) --- */
        .mascot-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            display: flex;
            justify-content: center;
            pointer-events: none;
            z-index: 90;
        }

        .mascot {
            position: absolute;
            width: 200px;
            left: 50%;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .mascot.left {
            margin-left: -120px;
            transform: rotate(-5deg);
        }

        .mascot.right {
            margin-left: 120px;
            transform: rotate(5deg);
        }

        .mascot.active {
            opacity: 1;
            /* POSISI NAIK DIKIT */
            bottom: 50px;
            filter: drop-shadow(0 0 30px var(--accent-glow));
            animation: floatSimple 6s ease-in-out infinite;
        }

        @keyframes floatSimple {

            0%,
            100% {
                transform: translateY(0) rotate(var(--rot));
            }

            50% {
                transform: translateY(-10px) rotate(var(--rot));
            }
        }

        .mascot.left.active {
            --rot: -5deg;
        }

        .mascot.right.active {
            --rot: 5deg;
        }

        .mascot.inactive {
            opacity: 0;
            bottom: -200px;
            transform: scale(0.8);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .note-card {
            background: rgba(30, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            padding: 16px 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 150px;
            transition: 0.2s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .note-card:active {
            transform: scale(0.98);
            background: rgba(40, 25, 25, 0.9);
        }

        .note-content {
            font-size: 0.95rem;
            color: #fff;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* --- BUBBLE ACTION BUTTONS --- */
        .note-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn-bubble {
            flex: 1;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: 0.2s;
            background: transparent;
        }

        /* Icon */
        .btn-bubble svg {
            width: 22px;
            height: 22px;
            stroke-width: 3.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        /* Warna Notes (Ungu Promote, Merah Delete) */
        .btn-promote {
            color: #8b5cf6;
        }

        .btn-promote svg {
            stroke: #8b5cf6;
        }

        .btn-promote:active {
            background: rgba(139, 92, 246, 0.2);
            transform: scale(0.95);
        }

        .btn-del {
            color: #ef4444;
        }

        .btn-del svg {
            stroke: #ef4444;
        }

        .btn-del:active {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(0.95);
        }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 200;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .bubble-card {
            background: #121215;
            width: 92%;
            max-width: 400px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 24px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            border-radius: 30px;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
        }

        .bubble-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .bubble-title {
            font-size: 1.1rem;
            font-weight: 800;
            color: white;
        }

        .close-btn {
            color: #666;
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
            padding: 5px;
        }

        textarea,
        .input-box {
            width: 100%;
            background: #1e1e24;
            border: none;
            padding: 16px;
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            outline: none;
            margin-bottom: 20px;
            font-family: inherit;
            font-weight: 600;
        }

        textarea {
            resize: none;
            min-height: 120px;
        }

        .input-box::placeholder,
        textarea::placeholder {
            color: #555;
        }

        .input-box:focus,
        textarea:focus {
            box-shadow: 0 0 0 2px var(--accent);
            background: #25252b;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 2fr 1.2fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .control-box {
            background: #1e1e24;
            border-radius: 16px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .box-label {
            font-size: 0.7rem;
            color: #888;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .box-val {
            font-size: 0.9rem;
            font-weight: 800;
            color: white;
        }

        .box-val.highlight {
            color: #fca5a5;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            margin-top: 10px;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 10px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: white;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .diff-selector {
            display: flex;
            gap: 4px;
            height: 100%;
            align-items: center;
        }

        .diff-option {
            flex: 1;
            height: 100%;
            position: relative;
        }

        .diff-option input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .diff-label {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 800;
            color: #555;
            background: #25252b;
            border-radius: 8px;
            transition: 0.2s;
        }

        .diff-option input:checked+.diff-label {
            color: #000;
            transform: scale(1.05);
        }

        .diff-option input:checked+.diff-label.easy {
            background: var(--c-easy);
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }

        .diff-option input:checked+.diff-label.mid {
            background: var(--c-mid);
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.3);
        }

        .diff-option input:checked+.diff-label.hard {
            background: var(--c-hard);
            color: white;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        .btn-save {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 20px var(--accent-glow);
        }

        .bottom-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(18, 18, 22, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 60px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .nav-link {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            text-decoration: none;
            transition: 0.2s;
        }

        .nav-link.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-fab {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-fab:active {
            transform: translateY(-5px) scale(0.9);
        }
    </style>
</head>

<body>
    <div class="mascot-container">
        <img src="/static/reze.png" class="mascot left inactive">
        <img src="/static/makima.png" class="mascot right active">
    </div>
    <div class="main no-scrollbar">
        <div class="header">
            <div class="logo">Reminv<span>.</span></div>
            <img src="/static/ibnu.jpg" class="profile-pic">
        </div>
        <div class="grid">
            {% for idea in ideas %}
            <div class="note-card">
                <div class="note-content">{{ idea.content }}</div>
                <div class="note-actions">
                    <button class="btn-bubble btn-promote"
                        onclick="openPromoteModal('{{ idea.id }}', '{{ idea.content|replace('\n', ' ')|replace("'", "\\'") }}')">
                        <svg viewBox="0 0 24 24">
                            <polyline points="20 6 9 17 4 12" />
                        </svg>
                    </button>
                    <a href="/delete_idea/{{ idea.id }}" class="btn-bubble btn-del">
                        <svg viewBox="0 0 24 24">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </a>
                </div>
            </div>
            {% else %}
            <div
                style="text-align: center; margin-top: 120px; color: rgba(255,255,255,0.5); grid-column: 1/-1; font-weight: 600;">
                Kosong, belum ada ide liar.</div>
            {% endfor %}
        </div>
    </div>

    <div class="modal-overlay" id="noteModal">
        <div class="bubble-card">
            <div class="bubble-header">
                <div class="bubble-title">Catatan Baru</div>
                <div class="close-btn" onclick="closeModal('noteModal')">✕</div>
            </div>
            <form action="/add_idea" method="POST">
                <textarea name="content" placeholder="Tulis ide..." required id="noteInput"></textarea>
                <button type="submit" class="btn-save">Simpan</button>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="promoteModal">
        <div class="bubble-card">
            <div class="bubble-header">
                <div class="bubble-title">Jadikan Tugas</div>
                <div class="close-btn" onclick="closeModal('promoteModal')">✕</div>
            </div>
            <form action="/promote_idea" method="POST">
                <input type="hidden" name="note_id" id="promoteNoteId">
                <input type="text" name="title" class="input-box" id="promoteTitle" required>

                <div class="controls-grid">
                    <div class="control-box">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span class="box-label">Deadline</span>
                            <span id="promoteDeadlineText" class="box-val highlight">Besok</span>
                        </div>
                        <input type="range" id="promoteRange" name="days_until" min="0" max="31" value="1">
                    </div>

                    <div class="control-box">
                        <div class="diff-selector">
                            <div class="diff-option"><input type="radio" name="difficulty" value="1" id="pd_ez">
                                <div class="diff-label easy">EZ</div>
                            </div>
                            <div class="diff-option"><input type="radio" name="difficulty" value="2" id="pd_mid"
                                    checked>
                                <div class="diff-label mid">MID</div>
                            </div>
                            <div class="diff-option"><input type="radio" name="difficulty" value="3" id="pd_hrd">
                                <div class="diff-label hard">HRD</div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-save">Pindahkan</button>
            </form>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="/" class="nav-link"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                width="22" height="22">
                <path d="M9 11l3 3L22 4" />
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
            </svg></a>
        <button class="btn-fab" onclick="openModal('noteModal')"><svg viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="3">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg></button>
        <a href="/ideas" class="nav-link active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2.5" width="22" height="22">
                <path d="M9 18h6" />
                <path d="M10 22h4" />
                <path
                    d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 16.5 8 4.5 4.5 0 0 0 12 3.5 4.5 4.5 0 0 0 7.5 8c0 1.57.88 2.97 2.21 3.91.56.4 1.05 1 1.29 1.77" />
            </svg></a>
    </div>

    <script>
        function openModal(id) { document.getElementById(id).classList.add('active'); if (id === 'noteModal') document.getElementById('noteInput').focus(); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function openPromoteModal(id, content) { document.getElementById('promoteNoteId').value = id; document.getElementById('promoteTitle').value = content; openModal('promoteModal'); }
        document.querySelectorAll('.modal-overlay').forEach(m => m.addEventListener('click', function (e) { if (e.target === this) this.classList.remove('active'); }));
        const pSlider = document.getElementById('promoteRange'); const pText = document.getElementById('promoteDeadlineText');
        pSlider.addEventListener('input', function () { const val = parseInt(this.value); if (val === 0) pText.innerText = "Hari Ini"; else if (val === 1) pText.innerText = "Besok"; else pText.innerText = val + " Hari Lagi"; });
    </script>
</body>

</html>
